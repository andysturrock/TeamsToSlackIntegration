<div>
  <br>
  <div class="container">
    <div class="container">
      <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
        class="content">
        <div class="blocks" *ngIf="auth.isAuthenticated()">
          <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon> Add Channel Mapping
          </button>
        </div>
        <div class="blocks">
          <a button mat-raised-button color="primary" (click)="auth.signIn()" *ngIf="!auth.isAuthenticated()">
            <mat-icon>input</mat-icon>Login to add/edit/delete mappings
          </a>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Channel mappings</h3>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="getDataSource()">
                <ng-container matColumnDef="teams">
                  <mat-header-cell *matHeaderCellDef> Teams team/channel </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.teamName}}/{{element.teamsChannelName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="slack">
                  <mat-header-cell *matHeaderCellDef> Slack workspace/channel </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.workspaceName}}/{{element.slackChannelName}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="owner">
                  <mat-header-cell *matHeaderCellDef> Mapping Owner </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.mappingOwnerName}} </mat-cell>
                </ng-container>
                <div *ngIf="auth.isAuthenticated(); then displayDeleteButton"></div>
                <ng-template #displayDeleteButton>
                  <ng-container matColumnDef="delete">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <a (click)="deleteMapping(element.position)" type="button">
                        <mat-icon class="icon">delete</mat-icon>
                      </a>
                    </mat-cell>
                  </ng-container>
                </ng-template>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
