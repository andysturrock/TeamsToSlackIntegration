<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-select matInput placeholder="Team name" required [(ngModel)]="channelMapping.teamName" name="teamName"
        (selectionChange)="onTeamSelection($event)">
        <mat-option *ngFor="let team of teams" [value]="team">
          {{ team.teamName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="selectedTeam">
      <mat-select matInput placeholder="Teams channel name" required [(ngModel)]="channelMapping.teamsChannelName"
        name="teamsChannelName">
        <mat-option *ngFor="let channel of teamsChannels" [value]="channel.teamsChannelName">
          {{ channel.teamsChannelName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select matInput placeholder="Slack workspace" required [(ngModel)]="channelMapping.workspaceName"
      name="workspaceName" (selectionChange)="onWorkspaceSelection($event)">
        <mat-option *ngFor="let workspace of workspaces" [value]="workspace">
          {{ workspace.workspaceName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="selectedWorkspace">
        <mat-select matInput placeholder="Slack channel name" required [(ngModel)]="channelMapping.slackChannelName"
        name="slackChannelName">
          <mat-option *ngFor="let channel of slackChannels" [value]="channel.slackChannelName">
            {{ channel.slackChannelName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
